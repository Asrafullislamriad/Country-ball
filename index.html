<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flag Battle Royale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            touch-action: none;
        }

        /* --- GAME LAYERS --- */
        #game-area {
            position: relative;
            width: 100vw;
            height: 85vh; 
            background: radial-gradient(circle, #151515 0%, #000000 100%);
            overflow: hidden;
            z-index: 1;
        }

        #graveyard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 15vh; 
            background: #111;
            border-top: 2px solid #333;
            box-sizing: border-box;
            padding: 8px;
            /* Padding-left baralam jate settings button flag dheke na dey */
            padding-left: 80px; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 3px;
            overflow-y: auto;
            z-index: 5;
        }

        .dead-flag {
            width: 30px;
            height: 20px;
            border-radius: 2px;
            border: 1px solid #444;
            animation: fadeIn 0.3s ease;
            opacity: 0.7;
            object-fit: cover;
        }

        #ui-layer {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 8px 25px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 800;
            border: 3px solid #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }

        /* --- SETTINGS BUTTON (LEFT SIDE) --- */
        #settings-btn {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Left Side e niye ashlam */
            width: 55px;
            height: 55px;
            background: rgba(0, 0, 0, 0.6); /* Ektu transparent */
            border: 2px solid #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 4px 15px rgba(0,255,0,0.3);
            transition: transform 0.1s;
            backdrop-filter: blur(5px);
        }

        #settings-btn:active {
            transform: scale(0.9);
        }

        /* --- SETTINGS MODAL (TRANSPARENT) --- */
        #settings-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 380px;
            max-height: 80vh;
            overflow-y: auto;
            
            /* Transparent Glass Effect */
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            border: 1px solid rgba(46, 204, 113, 0.5);
            border-radius: 20px;
            padding: 20px;
            z-index: 201;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #settings-modal h2 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #2ecc71;
            font-size: 22px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .control-group {
            margin-bottom: 12px;
            background: rgba(255,255,255,0.08); /* Semi-transparent items */
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: space-between;
            text-shadow: 1px 1px 2px black;
        }

        .control-group input[type="range"] {
            width: 100%;
            accent-color: #2ecc71;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .file-upload {
            background: rgba(46, 204, 113, 0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: 1px dashed #2ecc71;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .file-upload:hover {
            background: rgba(46, 204, 113, 0.3);
        }

        .close-btn {
            background: #2ecc71;
            color: black;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- WINNER SCREEN --- */
        #winner-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100; /* Lower than settings */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #winner-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #winner-flag-img {
            width: 60vw;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 60px #2ecc71;
            margin-bottom: 20px;
        }

        #winner-text {
            font-size: 8vw;
            color: #fff;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
        }

        #countdown-text {
            font-size: 25vw;
            font-weight: 900;
            color: #2ecc71;
            text-shadow: 0 0 40px #2ecc71;
            display: none;
            animation: pulse 0.8s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0); } to { opacity: 0.7; transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="game-area"></div>
    <div id="graveyard"></div>
    <div id="ui-layer">
        <div class="counter-box">Alive: <span id="counter">0</span></div>
    </div>

    <!-- Settings Button (Left Side) -->
    <div id="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>

    <!-- Settings Modal (Transparent) -->
    <div id="settings-modal">
        <h2>‡¶ó‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏</h2>
        
        <label class="file-upload">
            üéµ ‡¶ó‡¶æ‡¶® ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶®
            <input type="file" id="song-input" accept="audio/*" style="display: none;">
        </label>

        <div class="control-group">
            <label>üè≥Ô∏è ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ: <span id="count-val">40</span></label>
            <input type="range" id="count-slider" min="10" max="80" step="5" value="40">
        </div>

        <div class="control-group">
            <label>üöÄ ‡¶ó‡ßç‡¶∞‡¶æ‡¶≠‡¶ø‡¶ü‡¶ø: <span id="grav-val">1.35</span></label>
            <input type="range" id="grav-slider" min="0.5" max="3.0" step="0.1" value="1.35">
        </div>

        <div class="control-group">
            <label>üîÑ ‡¶∏‡ßç‡¶™‡¶ø‡¶°: <span id="speed-val">1.8</span></label>
            <input type="range" id="speed-slider" min="0.5" max="5.0" step="0.1" value="1.8">
        </div>

        <div class="control-group">
            <label>üèÄ ‡¶¨‡¶æ‡¶â‡¶®‡ßç‡¶∏: <span id="bounce-val">1.2</span></label>
            <input type="range" id="bounce-slider" min="0.1" max="2.0" step="0.1" value="1.2">
        </div>

        <div class="control-group">
            <label>üß± ‡¶¶‡ßá‡ßü‡¶æ‡¶≤: <span id="thick-val">20</span></label>
            <input type="range" id="thick-slider" min="5" max="100" step="1" value="20">
        </div>

        <div class="control-group">
            <label>üîç ‡¶∏‡¶æ‡¶á‡¶ú: <span id="size-val">1.0</span>x</label>
            <input type="range" id="size-slider" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>

        <button class="close-btn" onclick="closeSettings()">‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>

    <!-- Winner -->
    <div id="winner-screen">
        <img id="winner-flag-img" src="" alt="Winner">
        <div id="winner-text">WINNER</div>
        <div id="countdown-text">3</div>
    </div>

    <audio id="bg-music" loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // --- GLOBAL STATE ---
        let engine, render, runner, arenaBody;
        let flags = [];
        let isGameOver = false;
        let gameW, gameH, arenaRadius;
        
        // Configuration
        let config = {
            thickness: 20,
            bounce: 1.2,
            scale: 1.0,
            gravity: 1.35,
            rotationSpeed: 0.018,
            flagCount: 40
        };

        // --- MUSIC ---
        document.getElementById('song-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audioUrl = URL.createObjectURL(file);
                const audioPlayer = document.getElementById('bg-music');
                audioPlayer.src = audioUrl;
                audioPlayer.loop = true;
                audioPlayer.play().then(() => {
                    document.querySelector('.file-upload').innerText = "üîä ‡¶¨‡¶æ‡¶ú‡¶õ‡ßá: " + file.name.substring(0, 12) + "..";
                    document.querySelector('.file-upload').style.background = "rgba(46, 204, 113, 0.5)";
                });
            }
        });

        // --- SETTINGS UI ---
        function openSettings() { document.getElementById('settings-modal').style.display = 'block'; }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        // --- SLIDERS EVENT LISTENERS ---
        document.getElementById('count-slider').addEventListener('input', (e) => {
            config.flagCount = parseInt(e.target.value);
            document.getElementById('count-val').innerText = config.flagCount;
        });

        document.getElementById('grav-slider').addEventListener('input', (e) => {
            config.gravity = parseFloat(e.target.value);
            document.getElementById('grav-val').innerText = config.gravity;
            if(engine) engine.world.gravity.y = config.gravity;
        });

        document.getElementById('speed-slider').addEventListener('input', (e) => {
            let val = parseFloat(e.target.value);
            config.rotationSpeed = val * 0.01; 
            document.getElementById('speed-val').innerText = val.toFixed(1);
        });

        document.getElementById('bounce-slider').addEventListener('input', (e) => {
            config.bounce = parseFloat(e.target.value);
            document.getElementById('bounce-val').innerText = config.bounce;
            flags.forEach(f => f.restitution = config.bounce);
        });

        document.getElementById('thick-slider').addEventListener('input', (e) => {
            config.thickness = parseInt(e.target.value);
            document.getElementById('thick-val').innerText = config.thickness;
            if(engine) {
                Matter.Composite.remove(engine.world, arenaBody);
                createArena();
            }
        });

        document.getElementById('size-slider').addEventListener('input', (e) => {
            const newScale = parseFloat(e.target.value);
            document.getElementById('size-val').innerText = newScale;
            const ratio = newScale / config.scale;
            config.scale = newScale;
            
            flags.forEach(f => {
                Matter.Body.scale(f, ratio, ratio);
                f.w = f.w * ratio;
                f.h = f.h * ratio;
            });
        });

        // --- GAME LOGIC ---
        const ALL_COUNTRIES = [
            {code: 'bd', name: 'Bangladesh'}, {code: 'us', name: 'USA'}, {code: 'gb', name: 'UK'},
            {code: 'ca', name: 'Canada'}, {code: 'fr', name: 'France'}, {code: 'de', name: 'Germany'},
            {code: 'jp', name: 'Japan'}, {code: 'cn', name: 'China'}, {code: 'br', name: 'Brazil'},
            {code: 'in', name: 'India'}, {code: 'au', name: 'Australia'}, {code: 'ar', name: 'Argentina'},
            {code: 'sa', name: 'Saudi Arabia'}, {code: 'pk', name: 'Pakistan'}, {code: 'tr', name: 'Turkey'},
            {code: 'kr', name: 'South Korea'}, {code: 'id', name: 'Indonesia'}, {code: 'pt', name: 'Portugal'},
            {code: 'ru', name: 'Russia'}, {code: 'mx', name: 'Mexico'}, {code: 'es', name: 'Spain'},
            {code: 'ng', name: 'Nigeria'}, {code: 'vn', name: 'Vietnam'}, {code: 'th', name: 'Thailand'},
            {code: 'my', name: 'Malaysia'}, {code: 'ph', name: 'Philippines'}, {code: 'it', name: 'Italy'},
            {code: 'za', name: 'South Africa'}, {code: 'eg', name: 'Egypt'}, {code: 'se', name: 'Sweden'},
            {code: 'no', name: 'Norway'}, {code: 'fi', name: 'Finland'}, {code: 'dk', name: 'Denmark'},
            {code: 'nz', name: 'New Zealand'}, {code: 'gr', name: 'Greece'}, {code: 'pl', name: 'Poland'},
            {code: 'ua', name: 'Ukraine'}, {code: 'co', name: 'Colombia'}, {code: 'pe', name: 'Peru'},
            {code: 'cl', name: 'Chile'}, {code: 'ir', name: 'Iran'}, {code: 'iq', name: 'Iraq'}
        ];

        window.addEventListener('load', init);

        function init() {
            if (typeof Matter === 'undefined') {
                setTimeout(init, 500);
                return;
            }
            
            const gameArea = document.getElementById('game-area');
            gameW = gameArea.clientWidth;
            gameH = gameArea.clientHeight;

            engine = Matter.Engine.create({ positionIterations: 10, velocityIterations: 10 });
            engine.world.gravity.y = config.gravity;

            render = Matter.Render.create({
                element: gameArea,
                engine: engine,
                options: {
                    width: gameW,
                    height: gameH,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            arenaRadius = Math.min(gameW, gameH) * 0.44;

            Matter.Events.on(engine, 'beforeUpdate', gameUpdate);
            Matter.Events.on(render, 'afterRender', gameRender);

            Matter.Render.run(render);
            runner = Matter.Runner.create();
            Matter.Runner.run(runner, engine);

            startNewRound();
        }

        function startNewRound() {
            Matter.Composite.clear(engine.world);
            Matter.Engine.clear(engine);
            
            flags = [];
            isGameOver = false;
            document.getElementById('graveyard').innerHTML = ''; 
            document.getElementById('winner-screen').classList.remove('visible'); 
            
            createArena();
            
            let pool = [...ALL_COUNTRIES];
            while (pool.length < config.flagCount) {
                pool = pool.concat(ALL_COUNTRIES);
            }
            const shuffled = pool.sort(() => Math.random() - 0.5).slice(0, config.flagCount);
            
            shuffled.forEach(c => {
                const img = new Image();
                img.src = `https://flagcdn.com/w160/${c.code}.png`;

                const baseW = arenaRadius * 0.22;
                const baseH = baseW * 0.66;
                const flagW = baseW * config.scale;
                const flagH = baseH * config.scale;
                
                const x = (gameW/2) + (Math.random()-0.5) * (arenaRadius*0.6);
                const y = (gameH/2) + (Math.random()-0.5) * (arenaRadius*0.6);

                const body = Matter.Bodies.rectangle(x, y, flagW, flagH, {
                    restitution: config.bounce, 
                    friction: 0.0,
                    frictionAir: 0.0,
                    density: 0.005,
                    angle: Math.random() * Math.PI,
                    render: { opacity: 0 }
                });
                
                body.country = c;
                body.img = img;
                body.w = flagW;
                body.h = flagH;
                
                Matter.Composite.add(engine.world, body);
                flags.push(body);
            });

            updateCounter();
            if(!runner.enabled) runner.enabled = true;
        }

        function createArena() {
            const Bodies = Matter.Bodies;
            const Body = Matter.Body;
            const r = arenaRadius;
            const segments = 80;
            const gapDeg = 50;
            const parts = [];
            
            let startAngle = Math.PI; 
            if(arenaBody) startAngle = arenaBody.angle;

            for (let i = 0; i < segments; i++) {
                const t = i / (segments - 1);
                const angleDeg = 90 + (gapDeg/2) + (t * (360 - gapDeg));
                const angleRad = angleDeg * Math.PI / 180;
                
                const x = (gameW/2) + Math.cos(angleRad) * r;
                const y = (gameH/2) + Math.sin(angleRad) * r;
                
                parts.push(Bodies.rectangle(x, y, (r * 2 * Math.PI / segments) + 4, config.thickness, {
                    isStatic: true,
                    angle: angleRad + Math.PI/2,
                    restitution: 1.0, 
                    friction: 0,
                    render: { fillStyle: '#2ecc71' }
                }));
            }
            
            arenaBody = Body.create({ parts, isStatic: true });
            Body.setAngle(arenaBody, startAngle); 
            Matter.Composite.add(engine.world, arenaBody);
        }

        function gameUpdate() {
            if (isGameOver) return;

            if(arenaBody) {
                Matter.Body.setAngle(arenaBody, arenaBody.angle + config.rotationSpeed);
            }

            flags.forEach(b => {
                if (Math.random() < 0.1) {
                    Matter.Body.applyForce(b, b.position, {
                        x: (Math.random() - 0.5) * 0.004 * b.mass,
                        y: (Math.random() - 0.5) * 0.004 * b.mass
                    });
                }
            });

            for (let i = flags.length - 1; i >= 0; i--) {
                const b = flags[i];
                if (b.position.y > gameH + 50 || b.position.x < -50 || b.position.x > gameW + 50) {
                    addToGraveyard(b.country);
                    Matter.Composite.remove(engine.world, b);
                    flags.splice(i, 1);
                    updateCounter();
                }
            }

            if (flags.length === 1 && !isGameOver) {
                handleWinner(flags[0]);
            }
        }

        function gameRender() {
            const ctx = render.context;
            flags.forEach(b => {
                if (!b.img.complete) return;
                ctx.save();
                ctx.translate(b.position.x, b.position.y);
                ctx.rotate(b.angle);
                ctx.drawImage(b.img, -b.w/2, -b.h/2, b.w, b.h);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(-b.w/2, -b.h/2, b.w, b.h);
                ctx.restore();
            });
        }

        function handleWinner(winner) {
            isGameOver = true;
            runner.enabled = false; 

            const screen = document.getElementById('winner-screen');
            const img = document.getElementById('winner-flag-img');
            const txt = document.getElementById('winner-text');
            const countTxt = document.getElementById('countdown-text');

            img.style.display = 'block';
            countTxt.style.display = 'none';
            img.src = `https://flagcdn.com/w640/${winner.country.code}.png`;
            txt.innerText = winner.country.name + " WINS!";
            screen.classList.add('visible');

            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance("Winner is " + winner.country.name);
                window.speechSynthesis.speak(u);
            }

            setTimeout(() => {
                img.style.display = 'none';
                txt.innerText = "NEXT ROUND";
                countTxt.style.display = 'block';
                
                let count = 3;
                countTxt.innerText = count;

                const timer = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countTxt.innerText = count;
                    } else if (count === 0) {
                        countTxt.innerText = "GO!";
                    } else {
                        clearInterval(timer);
                        startNewRound();
                    }
                }, 1000);

            }, 3000);
        }

        function addToGraveyard(country) {
            const gy = document.getElementById('graveyard');
            const img = document.createElement('img');
            img.src = `https://flagcdn.com/w80/${country.code}.png`;
            img.className = 'dead-flag';
            gy.appendChild(img);
            gy.scrollTop = gy.scrollHeight;
        }

        function updateCounter() {
            document.getElementById('counter').innerText = flags.length;
        }

        window.addEventListener('resize', () => {
             const gameArea = document.getElementById('game-area');
             if(render && gameArea) {
                 render.canvas.width = gameArea.clientWidth;
                 render.canvas.height = gameArea.clientHeight;
                 gameW = gameArea.clientWidth;
                 gameH = gameArea.clientHeight;
             }
        });
    </script>
</body>
